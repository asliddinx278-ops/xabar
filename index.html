<!doctype html>
<html lang="uz">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Buyurtma</title>
  <style>
    *{box-sizing:border-box;margin:0;padding:0;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif}
    body{display:flex;align-items:center;justify-content:center;min-height:100vh;background:#f5f5f5;padding:1rem}
    .card{background:#fff;width:100%;max-width:360px;padding:1.5rem;border-radius:12px;box-shadow:0 4px 18px rgba(0,0,0,.08)}
    h2{text-align:center;margin-bottom:1.25rem;color:#0088cc}
    input,textarea{width:100%;font-size:16px;padding:.75rem;margin-bottom:1rem;border:1px solid #ddd;border-radius:8px;resize:vertical}
    textarea{min-height:80px}
    button{width:100%;padding:.75rem;background:#0088cc;color:#fff;border:none;border-radius:8px;font-size:16px;font-weight:600;cursor:pointer}
    button:active{transform:scale(.98)}
  </style>
  <script src="https://telegram.org/js/telegram-web-app.js" defer></script>
</head>
<body>
  <div class="card">
    <h2>Buyurtma berish</h2>
    <form id="orderForm">
      <input id="name"    placeholder="Ismingiz" required/>
      <input id="phone"   placeholder="+99890 xxx xxxx" required/>
      <textarea id="comment" placeholder="Izoh (ixtiyoriy)"></textarea>
      <button type="submit">Yuborish</button>
    </form>
  </div>

  <script>
    const tg = Telegram.WebApp;
    tg.expand();

    document.getElementById('orderForm').addEventListener('submit', e => {
      e.preventDefault();
      const payload = {
        name:    document.getElementById('name').value.trim(),
        phone:   document.getElementById('phone').value.trim(),
        comment: document.getElementById('comment').value.trim()
      };
      tg.sendData(JSON.stringify(payload));
      tg.ready();
    });
  </script>
</body>
</html>
